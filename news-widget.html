<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Widget</title>
    <style>
        .news-widget {
            border: 1px solid #ddd;
            padding: 10px;
            width: auto;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
        .news-item {
            margin-bottom: 10px;
        }
        .news-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .news-item img {
            max-width: 240px;
            height: 120px;
            object-fit: cover;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="news-widget" id="news-widget">
        <!-- News content will be inserted here by JavaScript -->
    </div>

    <!-- The Modal -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- News content will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const baseUrl = 'https://www.tradepr.work/articles/';

        // Fetch and display news articles
        fetch(baseUrl)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const articles = doc.querySelectorAll('.row-fluid.search_result');
                const widget = document.getElementById('news-widget');

                if (articles.length === 0) {
                    widget.innerHTML = '<p>No news items found.</p>';
                } else {
                    articles.forEach(article => {
                        const titleElement = article.querySelector('.h3.bold.bmargin.center-block');
                        const title = titleElement ? titleElement.textContent.trim() : 'No title available';
                        const link = titleElement ? titleElement.href : '#';
                        const descriptionElement = article.querySelector('.xs-nomargin');
                        const description = descriptionElement ? descriptionElement.textContent.trim() : 'No description available';
                        const imgElement = article.querySelector('.img_section img');
                        const imgSrc = imgElement ? `https://www.tradepr.work${imgElement.src}` : '';

                        widget.innerHTML += `
                            <div class="news-item">
                                ${imgSrc ? `<img src="${imgSrc}" alt="${title}">` : ''}
                                <a href="#" class="news-link" data-url="${encodeURIComponent(link)}">${title}</a>
                                <p>${description}</p>
                            </div>
                        `;
                    });
                }
            })
            .catch(error => console.error('Error loading news:', error));

        // Handle clicks on news links
        document.addEventListener('click', function(event) {
            if (event.target.matches('.news-link')) {
                event.preventDefault();
                const newsUrl = decodeURIComponent(event.target.getAttribute('data-url'));
                loadNewsContent(newsUrl);
            }
        });

        function loadNewsContent(url) {
            console.log('Fetching news content from URL:', url);
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const title = doc.querySelector('h1.bold.h2.nobmargin') ? doc.querySelector('h1.bold.h2.nobmargin').textContent : 'No Title';
                    const image = doc.querySelector('img.center-block') ? `https://www.tradepr.work${doc.querySelector('img.center-block').src}` : '';
                    const content = doc.querySelector('p#isPasted') ? doc.querySelector('p#isPasted').innerHTML : 'No Content Available';

                    const modalBody = document.getElementById('modal-body');
                    modalBody.innerHTML = `
                        <h1>${title}</h1>
                        ${image ? `<img src="${image}" alt="${title}" style="max-width: 100%;">` : ''}
                        <div>${content}</div>
                    `;
                    document.getElementById('newsModal').style.display = 'block';
                })
                .catch(error => console.error('Error loading news content:', error));
        }

        // Close the modal
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('newsModal').style.display = 'none';
        });

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target === document.getElementById('newsModal')) {
                document.getElementById('newsModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
