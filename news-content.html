<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="news-content">
        <!-- News content will be inserted here by JavaScript -->
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const articleUrl = urlParams.get('url');
        fetch(articleUrl)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const title = doc.querySelector('h1.bold.h2.nobmargin').textContent;
                const image = doc.querySelector('img.center-block').src;
                const content = doc.querySelector('p#isPasted').innerHTML;
                document.getElementById('news-content').innerHTML = `
                    <h1>${title}</h1>
                    <img src="${image}" alt="${title}">
                    <div>${content}</div>
                `;
            })
            .catch(error => console.error('Error loading news content:', error));
    </script>
</body>
</html>
