<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Widget</title>
    <style>
        .news-widget {
            border: 1px solid #ddd;
            padding: 10px;
            width: auto;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
        .news-item {
            margin-bottom: 10px;
        }
        .news-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .news-item img {
            max-width: 240px;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="news-widget" id="news-widget">
        <!-- News content will be inserted here by JavaScript -->
    </div>
    <script>
        fetch('https://www.tradepr.work/articles/')  // Replace with your actual news endpoint
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const articles = doc.querySelectorAll('.row-fluid.search_result');
                const widget = document.getElementById('news-widget');
                if (articles.length === 0) {
                    widget.innerHTML = '<p>No news items found.</p>';
                } else {
                    articles.forEach(article => {
                        const titleElement = article.querySelector('.h3.bold.bmargin.center-block');
                        const title = titleElement ? titleElement.textContent.trim() : 'No title available';
                        const link = titleElement ? titleElement.href : '#';
                        const descriptionElement = article.querySelector('.xs-nomargin');
                        const description = descriptionElement ? descriptionElement.textContent.trim() : 'No description available';
                        const imgElement = article.querySelector('.img_section img');
                        const imgSrc = imgElement ? `https://www.tradepr.work${imgElement.src}` : ''; 
                        widget.innerHTML += `
                            <div class="news-item">
                                ${imgSrc ? `<img src="${imgSrc}" alt="${title}">` : ''}
                                <a href="#" class="news-link" data-url="${link}" target="_blank">${title}</a>
                                <p>${description}</p>
                            </div>
                        `;
                    });
                }
            })
            .catch(error => console.error('Error loading news:', error));

        document.addEventListener('click', function(event) {
            if (event.target.matches('.news-link')) {
                event.preventDefault();
                const newsUrl = event.target.getAttribute('data-url');
                loadNewsContent(newsUrl);
            }
        });

        function loadNewsContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const title = doc.querySelector('.h1').textContent;
                    const content = doc.querySelector('.the-post-description').innerHTML;
                    const image = doc.querySelector('.center-block').src;
                    document.body.innerHTML = `
                        <div class="news-content">
                            <h1>${title}</h1>
                            <img src="${image}" alt="${title}" style="max-width:100%;">
                            <div>${content}</div>
                        </div>
                    `;
                })
                .catch(error => console.error('Error loading news content:', error));
        }
    </script>
</body>
</html>
